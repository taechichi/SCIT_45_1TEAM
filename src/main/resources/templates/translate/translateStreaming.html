<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>real-time Streaming translation</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/translateStreaming.js}"></script>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/translate/translateStreaming.css}">
</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="fragments/menuTranslate :: menuTranslate" id="menuTranslate"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="fragments/Topbar :: Topbar" id="Topbar"></div>
            <!-- End of Topbar -->

            <audio id="audio-playback" controls></audio>
            <br>
            <label for="streamingLan" th:text="#{selectLan}">언어 선택:</label>
            <select id="streamingLan">
                <option value="en-US" th:text="#{en}">영어</option>
                <option value="ja-JP" th:text="#{ja}" selected>일본어</option>
                <option value="ko-KR" th:text="#{ko}">한국어</option>
            </select>
            <button id="start-recording" th:text="#{startRec}">녹음 시작</button>
            <button id="stop-recording" th:text="#{stopRec}" disabled>녹음 종료</button>
            <h4 th:text="#{toText}">텍스트화: <span id="voiceTexted"></span></h4>
            <h4 th:text="#{streamingTrans}">번역: <span id="voiceTranslated"></span></h4>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>
</html>
