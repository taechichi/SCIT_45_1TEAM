<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>real-time Streaming translation</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/translateStreaming.js}"></script>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/translate/translateStreaming.css}">
</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="fragments/menuTranslate :: menuTranslate" id="menuTranslate"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="text-center">

            <!-- Topbar -->
            <div th:insert="fragments/Topbar :: Topbar" id="Topbar"></div>
            <!-- End of Topbar -->

            <h2> 실시간 음성 번역 </h2>
            <hr class="divider">

            <audio id="audio-playback" controls></audio>
            <hr class="divider">

            <label for="streamingLan" id="language-label">이미지를 누르면 해당 언어의 녹음이 시작 됩니다:</label>
            <br>
            <select id="streamingLan" style="display: none;">
                <option value="en-US">영어</option>
                <option value="ja-JP" selected>일본어</option>
                <option value="ko-KR">한국어</option>
            </select>
            <button id="start-recording" style="display: none;">녹음 시작</button>
            <div class="language-selection">
                <img src="/img/usa.png" id="usa" alt="English" data-lang="en-US">
                <img src="/img/japan.png" id="japan" alt="Japanese" data-lang="ja-JP">
                <img src="/img/korea.png" id="korea" alt="Korean" data-lang="ko-KR">
            </div>
            <hr class="divider">

            <button id="stop-recording" th:text="#{translate.streaming.stopRec}" disabled>녹음 종료</button>

            <hr class="divider">

            <h4 th:text="#{translate.streaming.toText}">텍스트화: </h4>
            <span id="voiceTexted"></span>

            <hr class="divider">

            <h4 th:text="#{translate.streamingTrans}">번역: </h4>
            <span id="voiceTranslated"></span>

        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
</body>

<!-- 게시판 페이지에 필요한 script 모음 -->
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.js}"></script>

</html>
