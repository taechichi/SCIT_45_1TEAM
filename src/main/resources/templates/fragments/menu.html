<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="menu" class="bg-gradient-info sidebar-dark">
    <ul class="navbar-nav sidebar accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <div class="bg-gradient-info">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/" style="background-color: #367588; padding: 3px;">
                <div class="sidebar-brand-icon custom-brand-background" >
                    <ruby>
                        災ガイ図<rt>Saigaido</rt>
                    </ruby>
                    <img src="/img/logo/saigaidoLogo.png" alt="Saigaido Icon" style="width: 80px; height: auto;">
                </div>
            </a>
        </div>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <div sec:authorize="isAuthenticated() and principal.adminYn == true">

            <!-- Heading -->
            <div class="sidebar-heading">
                adminMenu
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                   aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-cog"></i>
                    <span th:text="#{menu.admin.page}">관리자 페이지</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header" th:text="#{menu.admin.list}">관리 목록</h6>
                        <a class="collapse-item" th:href="@{/admin/board}" th:text="#{menu.admin.board}">게시판 관리</a>
                        <a class="collapse-item" th:href="@{/admin/member}" th:text="#{menu.admin.member}">회원 관리</a>
                    </div>
                </div>
            </li>

        </div>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Menu
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
               aria-expanded="true" aria-controls="collapsePages">
                <i class="fas fa-fw fa-user"></i>
                <span th:text="#{menu.mypage}">마이 페이지</span>
            </a>
            <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">My Pages:</h6>
                    <a class="collapse-item" th:href="@{/member/info}" th:text="#{menu.myinfo}">개인정보 관리</a>
                    <a class="collapse-item" th:href="@{/my/friend}" th:text="#{menu.myfriend}">친구 관리</a>
                    <a class="collapse-item" th:href="@{/my/message}" th:text="#{menu.messagebox}">쪽지함</a>
                    <a class="collapse-item" th:href="@{/my/myMarkerFavorites}" th:text="#{menu.favorite.place}">즐겨찾기 한 장소</a>
                </div>
            </div>

        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/translate/file}">
                <i class="fas fa-fw fa-language"></i>
                <span th:text="#{menu.translate.file}">파일 번역</span></a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/translate/streaming}">
                <i class="fas fa-fw fa-microphone"></i>
                <span th:text="#{menu.translate.streaming}">실시간 음성 번역</span></a>
        </li>

        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/translate/image}">
                <i class="fas fa-fw fa-camera"></i>
                <span th:text="#{menu.translate.image}">이미지 번역</span></a>
        </li>


        <!-- Nav Item - Tables -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/video}">
                <i class="fas fa-fw fa-video"></i>
                <span th:text="#{menu.disaster.boradcast}">재난 방송 보기</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar)
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>-->

    </ul>

</div>
</body>
</html>
