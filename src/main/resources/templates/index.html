<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">

    <!-- google map script -->
   <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH-jV5JFEoHWcKxqNlJ5bgluKYtDP4qxo&libraries=places"></script>-->
    <!-- 추가 할 라이브러리를 api의 libraries 부분 뒤에 추가 places,geometry -->
    <script th:src="@{/js/search_marker.js}"></script>
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/index/index.css}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <link rel="stylesheet" th:href="@{/css/index/realtimeComment.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{fragments/menu :: menu}"></div>
        <!-- End of Sidebar -->

        <!-- 마커 클릭 시 상세 정보 출력 판넬 -->
        <ul id="info-panel">
            <div id="info_part"></div>
            <div class="button-container">
                <button id="departureB" class="info-button">출발</button>
                <button id="arrivalB" class="info-button">도착</button>
            </div>
            <div class="share-container">
                <button id="shareBtn">공유</button>
            </div>
        </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- topbar -->
                <div th:replace="~{fragments/topbar :: topbar}"></div>
                <!-- End of topbar -->

                <!-- Begin Page Content -->

                <!-- 지도 컨테이너 -->
                <div id="map-container" style="position: relative; height: 95%; width: 100%;">
                    <!-- 구글 지도 -->
                    <div id="map" style="height: 100%; width: 100%; z-index: 0;"></div>

                    <!-- 병원 버튼 -->
                    <button type="button" id="hospitalfilterbutton" th:text="#{main.button.hospital}"></button>

                    <!-- 대피소 버튼 -->
                    <button type="button" id="shelterfilterbutton" th:text="#{main.button.shelter}"></button>

                    <!-- 내 위치 버튼 -->
                    <img th:src="@{/img/myLocation.png}" id="myLocation" class="img-40">
                </div>

                <!-- 실시간 댓글 반응 창 -->
                <div th:replace="~{fragments/realtimeComment :: realtimeCommentFragment}"></div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="~{fragments/logoutModal :: logoutModel}"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.js}"></script>

    <!-- 내 아이콘을 누르면 상태 변경 모달이 출력되고, 상태 및 상태메시지 변경 가능 -->
    <script th:src="@{/js/main/topbar.js}"></script>

    <!-- 실시간 반응 댓글 js 파일 -->
    <script th:src="@{/js/main/realtimeComment.js}"></script>
</body>

</html>
