<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">

    <!-- google map script -->
<!--    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH-jV5JFEoHWcKxqNlJ5bgluKYtDP4qxo&libraries=places"></script>-->
    <!-- 추가 할 라이브러리를 api의 libraries 부분 뒤에 추가 places,geometry -->
    <script th:src="@{/js/search_marker.js}"></script>
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/css/index/index.css}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">

    <link rel="stylesheet" th:href="@{/css/topbar.css}">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:insert="fragments/menu :: menu" id="menu"></div>
        <!-- End of Sidebar -->

    <!-- 마커 클릭 시 상세 정보 출력 판넬 -->
    <ul id="info-panel">
        <div id = "info_part">

        </div>
        <div>
            <button id="shareBtn">공유</button>
        </div>
        <!-- 출발 버튼 - 클릭 시 출발마커로 지정하는 함수 호출 -->
        <div id="departureB" class="col-lg-6 mb-4" style="display: inline-block; text-align: center; width: 150px; height: 20px;">
            <div class="card bg-primary text-white shadow">
                <div class="card-body">
                    <p>출발</p>
                </div>
            </div>
        </div>
        <!-- 도착 버튼 - 클릭 시 도착마커로 지정하는 함수 호출 -->
        <div id="arrivalB" class="col-lg-6 mb-4" style="display: inline-block; text-align: center; width: 150px; height: 20px;">
            <div class="card bg-primary text-white shadow">
                <div class="card-body">
                    <p>도착</p>
                </div>
            </div>
        </div>
    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:insert="fragments/Topbar :: Topbar" id="Topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->

                <!-- 지도 컨테이너 -->
                <div id="map-container" style="position: relative; height: 95%; width: 100%;">
                    <!-- 구글 지도 -->
                    <div id="map" style="height: 100%; width: 100%; z-index: 0;"></div>

                    <!-- 병원 버튼 -->
                    <button type="button" id="hospitalfilterbutton" onclick="hospitalfilter()">병원</button>

                    <!-- 대피소 버튼 -->
                    <button type="button" id="shelterfilterbutton" onclick="shelterfilter()">대피소</button>
                </div>


            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
        <div th:insert="fragments/footer :: footer" id="footer"></div>
        <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" th:href="@{/member/logout}">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.js}"></script>

</body>

</html>
