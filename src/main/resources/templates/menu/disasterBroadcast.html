<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>24H LIVE DISASTER NEWS</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">
    <link rel="stylesheet" th:href="@{/css/index/index.css}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/menu/disasterBroadcast.css}">
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/menu :: menu}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <!-- End of topbar -->

            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary" th:text="#{disaster.title}">실시간 재난 방송</h3>
            </div>

            <div id="videoBox">
            <div class="card shadow mb-4 mx-auto">
                <div class="card-header py-3">
                    <h5 class="m-0 font-weight-bold text-primary" th:text="#{disaster.nhk}">NHK 24H LIVE NEWS</h5>
                </div>
                <div class="card-body">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/f0lYkdA-Gtw?si=4Bhwxq38oiNeMr4b"
                            title="NHK YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>


            <div class="card shadow mb-4 mx-auto">
                <div class="card-header py-3">
                    <h5 class="m-0 font-weight-bold text-primary" th:text="#{disaster.ann}">ANN 24H LIVE NEWS</h5>
                </div>
                <div class="card-body">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/coYw-eVU0Ks?si=2DVPzhmO5jPumLXb"
                            title="ANN YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<div th:replace="~{fragments/logoutModal :: logoutModel}"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.js}"></script>

<!-- 내 아이콘을 누르면 상태 변경 모달이 출력되고, 상태 및 상태메시지 변경 가능 -->
<script th:src="@{/js/main/topbar.js}"></script>


</body>
</html>
