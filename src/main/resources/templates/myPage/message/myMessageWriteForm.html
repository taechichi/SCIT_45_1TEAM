<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/message/myMessageWriteForm.css}">
</head>
<body>
<h2 th:text="#{my.message.button.write}">쪽지 쓰기</h2>

    <form th:action="@{/my/message}" method="post">
        <input type="hidden" name="senderId" th:value="${#authentication.name}">
        <table>
            <tr>
                <th th:text="#{my.message.row.receiverId}"></th>
                <td>
                    <input type="text" name="receiverId" id="receiverId" th:placeholder="#{my.message.search.placeholder}" readonly>
                </td>
                <td>
                    <button id="searchId" type="button" th:text="#{my.message.button.search.receiverId}"></button>
                </td>
            </tr>
            <tr>
                <th th:text="#{my.message.row.content}"></th>
                <td colspan="2" >
                    <textarea name="content"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input id="submitBtn" type="submit" th:value="#{my.message.button.send}">
                </td>
            </tr>
        </table>
    </form>
    <!-- js -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/myPage/myMessageWriteForm.js}"></script>
</body>
</html>
