<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 게시판 페이지에 필요한 link 태그 모음 -->
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.min.css}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
</head>
<body>
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="fragments/menuAdmin :: menuAdmin" id="menuAdmin"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <div th:insert="fragments/Topbar :: Topbar" id="Topbar"></div>
                    <h6 class="m-0 font-weight-bold text-primary">테이블 이름을 여기에</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                                <tr>
                                    <th th:text="#{board.column.memberId}"></th>
                                    <th th:text="#{my.message.column.content}"></th>
                                    <th th:text="#{board.column.createDt}"></th>
                                    <th>
                                        <input type="checkbox" id="selectAll">
                                    </th>
                                </tr>
                            </thead>
                            <tbody th:each="message : ${messageList}" th:object="${message}">
                                <tr>
                                    <td>
                                        <img class="rounded-circle" alt="Profile Picture"
                                             th:src="@{/member/download/{senderId}(senderId=*{senderId})}"/>
                                        <span th:text="*{senderId}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/my/message/{messageId}(messageId=*{messageId})}" th:text="*{content}"></a>
                                    </td>
                                    <td th:text="*{#temporals.format(createDt, 'yyyy.MM.dd HH:mm')}"></td>
                                    <td>
                                        <input type="checkbox" class="messageCheckbox" name="messageIdList" th:value="*{messageId}">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="navigator">
                            <!-- 페이지 번호 navigator -->
                            <a th:if="${messageList.hasPrevious()}"
                               th:href="|javascript:pagingFormSubmit(${messageList.getNumber()})|">◀ </a>
                            <span th:if="${messageList.getTotalPages() > 0}"
                                  th:each="counter : ${#numbers.sequence((page - 2 < 1 ? 1
                                                    : (page + 2 > messageList.getTotalPages() ? messageList.getTotalPages() - 4
                                                    : page - 2)),
                                                    (page + 2 > messageList.getTotalPages() ? messageList.getTotalPages()
                                                    : (page - 2 < 1 ? 5 : page + 2)))}">
                        <th:block th:if="${counter == page}"><b></th:block>
                            <a th:text="${counter}" th:href="|javascript:pagingFormSubmit(${counter})|"></a>&nbsp;
                        <th:block th:if="${counter == page}"></b></th:block>
                    </span>
                            <a th:if="${messageList.hasNext()}"
                               th:href="|javascript:pagingFormSubmit(${messageList.getNumber()}+2)|"> ▶</a>
                            <!-- 검색 폼 -->
                            <div class="searchForm-container">
                                <form id="pagingForm" th:action="@{/my/message}" method="get">
                                    <input type="hidden" name="page" id="page"/>
                                    <select id="type" name="searchType">
                                        <option value="senderId" th:text="#{board.searchType.memberId}"
                                                th:selected="${searchType == 'senderId'}">/option>
                                        <option value="content" th:text="#{my.message.searchType.content}"
                                                th:selected="${searchType == 'content'}"></option>
                                    </select>
                                    <input type="text" name="searchWord" th:value="${searchWord}"/>
                                    <input type="submit" onclick="pagingFormSubmit(1)" th:value="#{board.button.search}"/>
                                    <input type="button" id="writeMessageBtn" th:value="#{my.message.button.write}">
                                    <input type="button" id="deleteMessageBtn" th:value="#{board.button.delete}">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>

</div>
<!-- End of Page Wrapper -->
</body>
<!-- 게시판 페이지에 필요한 script 모음 -->
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
z
<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.js}"></script>

<!-- 페이징 기능을 위한 js -->
<script th:src="@{/js/paging.js}"></script>

<!-- Custom js -->
<script th:src="@{/js/myPage/message/myMessage.js}"></script>
</body>
</html>
