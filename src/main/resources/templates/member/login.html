<body class="bg-gradient-info">
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">환영합니다!</h1>
                </div>
                <form class="user" th:action="@{/member/login}" th:object="${memberDTO}" method="post">
                  <div class="form-group">
                    <input
                            type="text"
                            class="form-control form-control-user"
                            id="memberId"
                            th:field="*{memberId}"
                            placeholder="아이디를 입력하세요..."
                    />
                  </div>
                  <div class="form-group">
                    <input
                            type="password"
                            class="form-control form-control-user"
                            id="password"
                            th:field="*{password}"
                            placeholder="비밀번호를 입력하세요..."
                    />
                  </div>
                  <hr>
                  <button class="btn btn-primary btn-user btn-block" id="btnLogin" type="submit">Login</button>
                  <hr />
                </form>
                <div class="text-center">
                  <a class="small" href="/member/register"
                  >회원가입 하기!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.js}"></script>
</body>
</html>
