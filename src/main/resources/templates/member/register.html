<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon8.png}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/register/register.css}" />
    <script th:src="@{/js/register.js}"></script>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <!-- 프로필 사진 미리보기 -->
    <img id="profilePreview" src="#" alt="프로필 사진 미리보기" class="profile-preview" style="display: none;"/>

    <form id="joinForm" th:action="@{/member/register}" th:object="${memberDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <span>회원 ID</span>
            <span><button id="checkDuplicateId" type="button" class="btn-inline">ID 중복 확인</button></span>
            <input type="text" id="memberId" th:field="*{memberId}" placeholder="ID를 중복확인 하세요" readonly required />
        </div>

        <div class="form-group password-container">
            <span>비밀번호</span>
            <input type="password" id="password" th:field="*{password}" required />
            <!-- 아이콘을 비밀번호 입력창 오른쪽에 추가 -->
            <img src="/img/hide_eye.ico" alt="비밀번호 표시" class="password-toggle-icon" />

            <br>
            <!-- 유효성 검사 메시지 -->
            <div id="error-message"></div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" required />
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="gender">성별</label>
            <select id="gender" th:field="*{gender}">
                <option value="">선택 안 함</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}" required />
        </div>

        <div class="form-group">
            <label for="nationality">국적</label>
            <select id="nationality" th:field="*{nationality}" required>
                <option value="">선택하세요</option>
                <option value="KR">대한민국</option>
                <option value="JP">일본</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">프로필 사진</label>
            <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png" />
            <small id="fileError" class="error" style="display: none;">허용된 파일 형식이 아닙니다. (.jpg, .jpeg, .png)</small>
        </div>

        <div class="form-group">
            <button id="submitBtn" type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
