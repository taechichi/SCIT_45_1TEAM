<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script th:src="@{/js/search_marker.js}"></script>
    <meta charset="UTF-8">
    <title>BoardWriteForm</title>
</head>
<body>
<header>
    <h1>[ 글쓰기 ]</h1>
</header>

<section>
    <!-- 바이너리 데이터 포함되는 폼. enctype 반드시 정확히 지정 -->
    <form id="writeForm" th:action="@{/board/write}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <th><label for="contents">내용</label></th>
                <td>
                    <textarea name="contents" id="contents"></textarea>
                </td>
                <input type="hidden" name="hospitalName" th:value="${hospitalName}">
            </tr>
            <tr>
                <th><label for="files">사진 첨부</label></th>
                <td>
                    <input type="file" name="files" id="files" multiple>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="white center">
                    <button type="submit">저장</button>
                </td>
            </tr>
        </table>
    </form>


</section>
</body>
</html>
